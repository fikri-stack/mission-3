<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>LOGIN</title>
</head>
<body>
    <header class="header-login">
      <img src="img/Type=Type5.png" alt="logo">
    </header>
    <main class="login">
      <section class="login-section">
        <form  class="login-form">
          <!-- call to action -->
          <h1 class="cta-login">Masuk Ke Akun</h1>
          <p class="teks-login">Yuk,lanjutin belajarmu di videobelajar.</p>

          <!-- input email -->
          <label for="e-mail" class="form-label">E-Mail <span class="bintang">*</span></label>
          <input type="email" id="e-mail" class="form-input" placeholder=" masukan e-mail" required>

        <!-- input password -->
         <div class="eye-slash">
            <label for="password" class="form-label">kata sandi <span class="bintang">*</span></label>
            <input type="password" id="password" class="form-input" placeholder=" masukan sandi " required>   
            <img src="img/eye-slash.svg" alt="mata" class="img-form">
         </div> 

          <h3><a href="#">Lupa Password?</a></h3>

            <!-- button masuk-->
          <button type="submit" class="button-form button-masuk">Masuk</button>
          <!-- button daftar -->
          <button type="button" class="button-form button-daftar">Daftar</button>
          <p class="separator"><span>atau</span></p>
          <!-- button google -->
          <button type="button" class="button-form
          button-google"><img src="img/google-color-svgrepo-com.svg" alt="google" >Masuk dengan google</button>
        </form>
      </section>
    </main>
</body>
</html>
