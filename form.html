<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>REGISTER</title>
</head>
<body>
  <header class="header-register">
    <img src="img/Type=Type5.png" alt="logo" />
  </header>

  <main class="login">
    <section class="login-section-register">
      <form class="login-form">
        <h1 class="cta-login">Pendaftaran Akun</h1>
        <p class="teks-login">Yuk, daftarkan akunmu sekarang juga!</p>

        <!-- Nama Lengkap -->
        <label for="nama" class="form-label">Nama Lengkap <span class="bintang">*</span></label>
        <input type="text" id="nama" class="form-input register-input" placeholder="masukkan nama lengkap" required />

        <!-- Email -->
        <label for="email" class="form-label">E-Mail <span class="bintang">*</span></label>
        <input type="email" id="email" class="form-input register-input" placeholder="masukkan e-mail" required />

        <!-- gender mobile -->
        <div class="gender">
          <label for="gender" class="form-label"> Jenis kelamin <span class="bintang">*</span></label>
          <select class="kelamin">
            <option>PRIA</option>
            <option>Wanita</option>
          </select>
        </div>

        <!-- Nomor HP -->
        <label for="nomor" class="form-label">No. Hp <span class="bintang">*</span></label>
        <div style="display: flex; gap: 8px;">
          <img src="img/indonesia-flag-round-circle-icon.svg" alt="bendera" class="bendera">
          <select class="form-input" style="max-width: 80px;">
            <option>+62</option>
            <option>+60</option>
            <option>+61</option>
          </select>
          <input type="tel" id="nomor" class="form-input" placeholder=" 812-xxxx-xxxx" required />
        </div>

        <!-- Kata Sandi -->
        <div class="eye-slash">
          <label for="sandi" class="form-label">Kata Sandi <span class="bintang">*</span></label>
          <input type="password" id="sandi" class="form-input" placeholder="masukkan sandi" required />
          <img src="img/eye-slash.svg" alt="mata" class="img-form" />
        </div>

        <!-- Konfirmasi Sandi -->
        <div class="eye-slash">
          <label for="konfirmasi" class="form-label">Konfirmasi Kata Sandi <span class="bintang">*</span></label>
          <input type="password" id="konfirmasi" class="form-input" placeholder="konfirmasi sandi" required />
          <img src="img/eye-slash.svg" alt="mata" class="img-form" />
        </div>
         <h3><a href="#">Lupa Password?</a></h3>

        <!-- Tombol Daftar -->
        <button type="submit" class="button-form button-masuk button-register">Daftar</button>

         <button type="button" class="button-form button-daftar button-register">Masuk</button>
          <p class="separator"><span>atau</span></p>
          <!-- button google -->
          <button type="button" class="button-form
          button-google"><img src="img/google-color-svgrepo-com.svg" alt="google" >Daftar dengan google</button>
      </form>
    </section>
  </main>
</body>
</html>
