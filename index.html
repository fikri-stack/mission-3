<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>home</title>
</head>
<body>

  <!-- ======= HEADER DESKTOP ======= -->
  <header class="header-home">
    <img src="img/Type=Login.png" alt="header">
  </header>

  <main class="home">

    <!-- ======= SECTION UTAMA DESKTOP ======= -->
    <section class="home-section">
      <img src="img/Frame 1000003861.png" alt="revolusi" class="revolusi">
      <img src="img/Card Section.png" alt="card">
    </section>

    <!-- ======= SECTION CTA DESKTOP ======= -->
    <section class="cta">
      <img src="img/Banner CTA.png" alt="cta" class="banner-cta">
    </section>

    <!-- ======= FOOTER DESKTOP ======= -->
    <footer class="footer-dekstop">
      <img src="img/Footer.png" alt="footer">
    </footer>

    <!-- ======= SEMUA KOMPONEN MOBILE (disembunyikan di desktop pakai media query) ======= -->
    <div class="section-mobile">

      <!-- ==== HEADER MOBILE ==== -->
      <header class="header-mobile">
        <img src="img/Frame 1000004485@2x.png" alt="header">

        <!-- ==== CARD SECTION MOBILE ==== -->
        <section class="mobile-card">
          <picture>
            <img src="img/Frame 1000003861 (1).png" alt="cta">
            <img src="img/Card Section (1).png" alt="card" class="card-img">
          </picture>
        </section>

        <!-- ==== CTA SECTION MOBILE ==== -->
        <section class="cta-mobile">
          <picture>
            <img src="img/Banner CTA (1).png" alt="banner">
          </picture>
        </section>

        <!-- ==== FOOTER MOBILE ==== -->
        <footer class="footer-mobile">
          <picture>
            <img src="img/Footer (1).png" alt="footer">
          </picture>
        </footer>
      </header>

    </div> <!-- end of section-mobile -->

  </main>
</body>
</html>
